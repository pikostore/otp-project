<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Pikostore OTP</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      background-color: #4da6ff;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pikostore OTP</h1>
  <p>กรุณากรอกอีเมล Netflix ที่ลูกค้าซื้อมา</p>
  <input type="text" id="email" placeholder="Email Address">
  <br>
  <button onclick="findOTP()">ค้นหาอีเมล</button>
  <p id="result" style="margin-top: 30px; font-size: 18px;"></p>

  <script>
  function findOTP() {
    const email = document.getElementById('email').value.trim();
    const result = document.getElementById('result');

    if (!email) {
      result.innerHTML = "⚠️ กรุณากรอกอีเมลก่อน";
      return;
    }

    fetch(`https://script.google.com/macros/s/AKfycbwWGWcigdo_V3TUcLyE-HT4iCWiFp6lw1tx4cVV_2b23wbnUrzdk1nY92pTtzUGoFOy/exec?email=${encodeURIComponent(email)}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "not_found") {
          result.innerHTML = "❌ ไม่พบอีเมลนี้ในระบบ";
        } else if (data.status === "found" && (!data.otp || data.otp === "")) {
          result.innerHTML = "⚠️ อีเมลนี้ไม่มี OTP หรือ OTP หมดอายุแล้ว";
        } else if (data.status === "found") {
          result.innerHTML = `✅ OTP ของคุณคือ: <b>${data.otp}</b>`;
        } else {
          result.innerHTML = "⚠️ เกิดข้อผิดพลาดที่ไม่ทราบสาเหตุ";
        }
      })
      .catch(err => {
        console.error(err);
        result.innerHTML = "⚠️ เกิดข้อผิดพลาดในการเชื่อมต่อ";
      });
  }
</script>
</body>
</html>
